<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Primeira Página</title>
</h:head>
<h:body>
	<h1>Primeira Página JSF</h1>
	<h:form>
	<h:panelGrid columns="2">
		<h:outputText value="Nome"></h:outputText>
		<h:inputText></h:inputText>
		
		<h:outputText value="Senha"></h:outputText>
		<h:inputText></h:inputText>
		
		<h:outputText value="Botao"></h:outputText>
		<h:commandButton value="Enviar"></h:commandButton>
		
		<h:outputText value="checkbox"></h:outputText>
		<h:selectManyCheckbox>
			<f:selectItem itemLabel="Java 13" itemValue="Java13"></f:selectItem>
			<f:selectItem itemLabel="Java 14"></f:selectItem>
		</h:selectManyCheckbox>
		
		<h:outputText value="combobox"></h:outputText>
		<h:selectOneMenu>
			<f:selectItem itemLabel="Java 13" itemValue="Java13"></f:selectItem>
			<f:selectItem itemLabel="Java 14"></f:selectItem>
		</h:selectOneMenu>
		
		<h:outputText value="radio button"></h:outputText>
		<h:selectOneRadio>
			<f:selectItem itemLabel="Java 13" itemValue="Java13"></f:selectItem>
			<f:selectItem itemLabel="Java 14"></f:selectItem>
		</h:selectOneRadio>
		
		<h:inputTextarea>/h:inputTextarea>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
